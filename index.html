<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="display"></p>
      </div>
      <div class="keypad">
        <button class="btn-digit" value="0">0</button>
        <button class="btn-digit" value=".">&#8729</button>
        <button class="btn-operator" value="=">&#61</button>
        <button class="btn-operator" value="+">&#43</button>
        <button class="btn-digit" value="1">1</button>
        <button class="btn-digit" value="2">2</button>
        <button class="btn-digit" value="3">3</button>
        <button class="btn-operator" value="-">&#8722</button>
        <button class="btn-digit" value="4">4</button>
        <button class="btn-digit" value="5">5</button>
        <button class="btn-digit" value="6">6</button>
        <button class="btn-operator" value="x">&#215</button>
        <button class="btn-digit" value="7">7</button>
        <button class="btn-digit" value="8">8</button>
        <button class="btn-digit" value="9">9</button>
        <button class="btn-operator" value="/">&#247</button>
        <button class="btn-clear" value="c">C</button>
        <button class="btn-backspace" value="b">&#8592</button>
      </div>
    </div>
  </body>
</html>
