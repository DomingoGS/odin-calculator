<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <script src='js/decimals.js'></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="display"></p>
      </div>
      <div class="keypad">
        <button class="btn-digit" id="0" value="0">0</button>
        <button class="btn-digit" id="." value=".">&#8729</button>
        <button class="btn-operator" id="Enter" value="=">&#61</button>
        <button class="btn-operator" id="+" value="+">&#43</button>
        <button class="btn-digit" id="1" value="1">1</button>
        <button class="btn-digit" id="2" value="2">2</button>
        <button class="btn-digit" id="3" value="3">3</button>
        <button class="btn-operator" id="-" value="-">&#8722</button>
        <button class="btn-digit" id="4" value="4">4</button>
        <button class="btn-digit" id="5" value="5">5</button>
        <button class="btn-digit" id="6" value="6">6</button>
        <button class="btn-operator" id="*" value="*">&#215</button>
        <button class="btn-digit" id="7" value="7">7</button>
        <button class="btn-digit" id="8" value="8">8</button>
        <button class="btn-digit" id="9" value="9">9</button>
        <button class="btn-operator" id="/" value="/">&#247</button>
        <button class="btn-delete" id="Escape" value="clear">C</button>
        <button class="btn-delete" id="Backspace" value="backspace">&#129064</button>
      </div>
    </div>
  </body>
</html>
